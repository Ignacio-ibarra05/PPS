<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Wars 2 Skill Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guild Wars 2 Skill Stats</h1>
    <div>
        <label for="race">Raza:</label>
        <select id="race">
            <option value="">Selecciona una raza</option>
        </select>
    </div>
    <div>
        <label for="profession">Profesión:</label>
        <select id="profession">
            <option value="">Selecciona una profesión</option>
        </select>
    </div>
    <div>
        <label for="specialization">Especialización:</label>
        <select id="specialization">
            <option value="">Selecciona una especialización</option>
        </select>
    </div>
    <div>
        <label for="skill">Habilidad:</label>
        <select id="skill">
            <option value="">Selecciona una habilidad</option>
        </select>
    </div>
    <button id="show-stats">Mostrar Estadísticas</button>
    <div id="results">
        <h2>Estadísticas de la Habilidad</h2>
        <p>Selecciona opciones para ver estadísticas.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
