<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Wars 2 Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Guild Wars 2 Selector</h1>
    <p>Selecciona una raza y una profesión para ver los detalles:</p>

    <label for="races">Razas:</label>
    <select id="races">
        <option value="">Cargando razas...</option>
    </select>

    <label for="professions">Profesiones:</label>
    <select id="professions">
        <option value="">Cargando profesiones...</option>
    </select>

    <button id="show-details">Mostrar detalles</button>

    <div class="results" id="results">
        <h2>Resultados:</h2>
        <p>Selecciona una raza y una profesión para ver los detalles.</p>
    </div>

    <script>
        // URLs de la API oficial
        const racesUrl = "https://api.guildwars2.com/v2/races";
        const professionsUrl = "https://api.guildwars2.com/v2/professions";

        // Referencias a elementos del DOM
        const racesSelect = document.getElementById("races");
        const professionsSelect = document.getElementById("professions");
        const resultsDiv = document.getElementById("results");

        // Función para cargar opciones en un select
        async function loadOptions(url, selectElement) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                selectElement.innerHTML = "<option value=''>Selecciona una opción</option>";
                data.forEach(option => {
                    const opt = document.createElement("option");
                    opt.value = option;
                    opt.textContent = option;
                    selectElement.appendChild(opt);
                });
            } catch (error) {
                console.error("Error cargando opciones:", error);
            }
        }

        // Mostrar detalles al hacer clic
        document.getElementById("show-details").addEventListener("click", () => {
            const selectedRace = racesSelect.value;
            const selectedProfession = professionsSelect.value;

            if (selectedRace && selectedProfession) {
                resultsDiv.innerHTML = `
                    <h2>Resultados:</h2>
                    <p><strong>Raza:</strong> ${selectedRace}</p>
                    <p><strong>Profesión:</strong> ${selectedProfession}</p>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <h2>Resultados:</h2>
                    <p>Por favor, selecciona una raza y una profesión.</p>
                `;
            }
        });

        // Cargar razas y profesiones al inicio
        loadOptions(racesUrl, racesSelect);
        loadOptions(professionsUrl, professionsSelect);
    </script>
</body>
</html>
